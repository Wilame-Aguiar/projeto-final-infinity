<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | Indústrias Wayne</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="login-container">
    <div class="login-box">
      <h2>Login</h2>
      <p class="login-subtitle">Acesse sua conta</p>
      <form id="login-form" method="POST" class="login-form">
        <div class="input-group">
          <label for="usuario">Usuário</label>
          <input type="text" id="usuario" name="usuario" required placeholder="Digite seu usuário">
        </div>

        <div class="input-group">
          <label for="senha">Senha</label>
          <input type="password" id="senha" name="senha" required placeholder="Digite sua senha">
        </div>

        <div class="forgot-password">
          <a href="#">Esqueceu sua senha?</a>
        </div>

        <button type="submit" class="login-btn">Entrar</button>
      </form>
    </div>
  </div>

  <script src="login.js"></script>
</body>
</html>
